<div [formGroup]="form" class="group">
  <mat-form-field appearance="fill">
    <mat-label>Destination</mat-label>
    <mat-select matNativeControl required [formControlName]="'destination'">
      <!-- i had problem with the NgFor :-  -->
      <mat-option [value]="1">Val Thorens</mat-option>
      <mat-option [value]="1">Courchevel</mat-option>
      <mat-option [value]="1">Tignes</mat-option>
      <mat-option [value]="4">La Plagne</mat-option>
      <mat-option [value]="5">Chamonix</mat-option>
      <mat-option [value]="6">Les Menuires</mat-option>
      <mat-option [value]="7">L'alpes D'huez</mat-option>
      <mat-option [value]="8">Les Deux Alpes</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Group size</mat-label>
    <mat-select matNativeControl required [formControlName]="'groupSize'">
      <mat-option value="2">2 People</mat-option>
      <mat-option value="3">3 People</mat-option>
      <mat-option value="4">4 People</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroupName]="'range'" [rangePicker]="picker" required>
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <!-- <mat-error *ngIf="form.get('start').hasError('matStartDateInvalid')">Invalid start date</mat-error> -->
    <!-- <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error> -->
  </mat-form-field>


  <button mat-raised-button color="primary" (click)="searchClick()" [disabled]="!form.valid">
    <mat-icon>search</mat-icon>
    Search
  </button>
</div>

<div>
  results:
  <div>{{ results$ | async | json }} </div>

</div>
